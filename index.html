<style type="text/css">

<body class="yui-skin-sam">
	
	<div id="controls">
		<object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0" width="165" height="20" id="niftyPlayer1" align="">
		 <param name=movie value="/html/clutter/niftyplayer/niftyplayer.swf">
		 <param name=quality value=high>
		 <param name=bgcolor value=#ececed>
		 <embed src="/html/clutter/niftyplayer/niftyplayer.swf" quality=high bgcolor=#ececed width="165" height="20" name="niftyPlayer1" align="" type="application/x-shockwave-flash" swLiveConnect="true" pluginspage="http://www.macromedia.com/go/getflashplayer">
		</embed>
		</object>
		<div id="buttonGroup">
			<img id="stopButton" src="/html/clutter/icons/stop.png"  onclick="stopAndDeselect();"/>				
			<img id="playPauseToggleButton" src="/html/clutter/icons/pause.png"  onclick="playPauseAction();" />				
			<img id="nextButton" src="/html/clutter/icons/next.png"  onclick="playNextSong();" />
		</div>
		<div id="slider-bg" class="yui-h-slider" tabindex="-1" title="Slider">
    		<div id="slider-thumb" class="yui-slider-thumb"><img src="http://yui.yahooapis.com/2.7.0/build/slider/assets/thumb-	n.gif"></div>
		</div>
		
		
		<div id="currentlyPlaying">
			<span id="trackTitle"></span>
			<span id="trackAlbum"></span>
			<span id="trackArtist"></span>
		</div>				
		
		<div id="rightGroup">
		<img id="healthIndicator" src="/html/clutter/icons/smiley.png" />				
		<img id="helpButton" src="/html/clutter/icons/help.png" />				
		</div>
		
	</div>
	
	<div id="leftPanel">
		<div class="miniToolbar"><label>Now Playing</label></div>
		
		<div id="playlist"></div>
	</div>
	
	<div id="rightPanel">
		<div class="miniToolbar">
			<div id="autocomplete">   
     			<label label-for="dt_input">Search:</label><input id="dt_input" type="text" value="">   
     			<div id="dt_ac_container"></div>  
			</div>
		</div>
		<div id="dynamicdata"></div> 
		
	</div>
